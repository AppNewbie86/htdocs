    <style>
        /* Stil für Kurskarten */
        .course-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
        }

        .course-card img {
            max-width: 100%;
            height: auto;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .course-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .course-card p {
            margin-top: 5px;
            color: #555;
        }

        .course-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Entfernen des Footers */
        footer {
            display: none;
        }
    </style>
</head>
